spring:
  # h2 비활성화
  h2:
    console:
      enabled: false
  # 업로드 파일 용령 설정
  servlet:
    multipart:
      enabled: true
      max-file-size: 128MB
      max-request-size: 128MB

  # MySQL 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL Driver
    url: ${DB_URL}
    username: ${DB_USERNAME} # RDS 사용자 이름
    password: ${DB_PASSWORD} # RDS 사용자 비밀번호

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update        # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        format_sql: true      # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
        jdbc:
          batch_size: 100      # 배치 사이즈 설정
    defer-datasource-initialization: true

  sql:
    init:
      mode: always


  config:
    import:
      - s3bucket.yml

  portone:
    imp_key : ${impKey}
    imp_secret: ${impSecret}
    
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  data:
    redis:
      host: redis
      port: 6379

